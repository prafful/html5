<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5 Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

    <h3>HTMl5 Forms</h3>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <div>
                <label> First Name</label>
                <input type="text" placeholder="First Name Only" required value="Prafful" readonly>
            </div>
            <div>
                <label> Last Name</label>
                <input type="text" placeholder="Last Name Only"  required>
            </div>
            <div>
                <label> Date Of Birth</label>
                <input type="date">
            </div>
            <div>
                <label> Email</label>
                <input type="email" required>
            </div>
            <div>
                <label>URL</label>
                <input type="url">
            </div>
            <div>
                <label>Telephone</label>
                <input type="tel">
            </div>
            <div>
                <label>Age</label>
                <input type="number" min="18" max="50" step="5">
            </div>
            <div>
                <label>Your HTML5 Skill</label>
                <input type="range" min="1" max="10">
            </div>
            <div>
                <label>Book Your Date</label>
                <input type="date" min="2018-06-18" step=7>
            </div>
            <div>
                <label>Your Skin Color</label>
                <input type="color">
            </div>
            <div>
                <label>Your Code</label>
                <input type="text" pattern="\w{3}">
            </div>
            <div>
                   
                    <label>Quantity</label> 
                    <input type="text" list="quantity">
                    <input type="range" list="quantity" min="10" max="90" step="10" autofocus>
                    <datalist id="quantity">
                        <option value="10">10</option>
                        <option value="20">20 </option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                    </datalist>                
                </div>
                <div>
                    <label >What is your progress with HTML5?</label>
                    <progress value="80" max="100" min="0"></progress>
                </div>
        </fieldset>
        <fieldset>
            <div>
                <button type="submit">Submit Personal Details</button>
            </div>
        </fieldset>

    </form>
</body>

</html>
