    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        Click button to get your latitude and longitude:
        <button onclick="getYourLocation()">Get Your Location</button>

        <div id="yourlocation">Latitude and Longitude comes here!!!</div>
        
        <script>
            var loc = document.getElementById("yourlocation")

            getYourLocation = function(){

                

                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(success)
                }else{
                   loc.innerHTML = "Geolocation is not supported in your browser!!! <br> Go and get the right browser!!!" 
                }

                 function success(position){
                        loc.innerHTML = position.coords.altitude + ", " + position.coords.altitudeAccuracy + ", " + position.coords.latitude + ", " + position.coords.longitude
                    }

               

            }
        </script>
    </body>
